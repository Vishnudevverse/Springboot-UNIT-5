spring.application.name=assignment-tracker
# Set the port for our server
server.port=8080

# --- Thymeleaf Configuration ---
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Enable debug logging for web and thymeleaf
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# --- H2 Database Configuration ---
# Set the data source URL. "mem:testdb" means an in-memory database named "testdb"
spring.datasource.url=jdbc:h2:mem:testdb
# Driver class for H2
spring.datasource.driverClassName=org.h2.Driver
# Username and password for the H2 database
spring.datasource.username=sa
spring.datasource.password=password
# Tell Spring Boot what type of database it is
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console (The important part for testing) ---
# Enable the H2 web console
spring.h2.console.enabled=true
# Set the path to access the console
spring.h2.console.path=/h2-console