<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Management System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external JavaScript file -->
    <script>
        document.write('<script src="/test.js?t=' + new Date().getTime() + '"><\/script>');
    </script>
    <style>
        .message {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            max-width: 24rem;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .message.show {
            display: block;
        }
        .message.error {
            background-color: #fee2e2; /* red-100 */
            color: #b91c1c; /* red-700 */
        }
        .message.success {
            background-color: #dcfce7; /* green-100 */
            color: #166534; /* green-800 */
        }
        /* Custom scrollbar for lists */
        .list-container::-webkit-scrollbar {
            width: 8px;
        }
        .list-container::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .list-container::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 4px;
        }
        .list-container::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-100 font-sans">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-bold text-gray-900">Assignment Management System</h1>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-4 md:p-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- === COLUMN 1: CREATE FORMS === -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Create Faculty Form -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Create Faculty</h2>
                    <form id="form-faculty" class="space-y-4">
                        <div>
                            <label for="faculty-name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="faculty-name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="faculty-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="faculty-email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="faculty-department" class="block text-sm font-medium text-gray-700">Department</label>
                            <input type="text" id="faculty-department" name="department" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Create Faculty</button>
                    </form>
                </div>

                <!-- Create Student Form -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Create Student</h2>
                    <form id="form-student" class="space-y-4">
                        <div>
                            <label for="student-name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="student-name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="student-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="student-email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="student-department" class="block text-sm font-medium text-gray-700">Department</label>
                            <input type="text" id="student-department" name="department" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Create Student</button>
                    </form>
                </div>

                <!-- Create Assignment Form -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Create Assignment</h2>
                    <form id="form-assignment" class="space-y-4">
                        <div>
                            <label for="assignment-title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="assignment-title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="assignment-description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="assignment-description" name="description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                        <div>
                            <label for="assignment-due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                            <input type="date" id="assignment-due-date" name="dueDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="assignment-faculty" class="block text-sm font-medium text-gray-700">Faculty</label>
                            <select id="assignment-faculty" name="facultyId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Faculty</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Create Assignment</button>
                    </form>
                </div>

                <!-- Create Submission Form -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Submit Assignment</h2>
                    <form id="form-submission" class="space-y-4">
                        <div>
                            <label for="submission-student" class="block text-sm font-medium text-gray-700">Student</label>
                            <select id="submission-student" name="studentId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Student</option>
                            </select>
                        </div>
                        <div>
                            <label for="submission-assignment" class="block text-sm font-medium text-gray-700">Assignment</label>
                            <select id="submission-assignment" name="assignmentId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Assignment</option>
                            </select>
                        </div>
                        <div>
                            <label for="submission-file-url" class="block text-sm font-medium text-gray-700">File URL</label>
                            <input type="url" id="submission-file-url" name="fileUrl" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="https://example.com/your-file">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Submit Assignment</button>
                    </form>
                </div>
            </div>

            <!-- === COLUMN 2 & 3: LISTS === -->
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Faculty List -->
                <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Faculty</h2>
                    <div id="faculty-list" class="space-y-4 list-container flex-grow overflow-y-auto pr-2" style="max-height: 400px;">
                        <!-- Faculty items will be rendered here -->
                    </div>
                </div>

                <!-- Student List -->
                <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Students</h2>
                    <div id="student-list" class="space-y-4 list-container flex-grow overflow-y-auto pr-2" style="max-height: 400px;">
                        <!-- Student items will be rendered here -->
                    </div>
                </div>

                <!-- Assignment List -->
                <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col md:col-span-2">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Assignments</h2>
                    <div id="assignment-list" class="space-y-4 list-container flex-grow overflow-y-auto pr-2" style="max-height: 400px;">
                        <!-- Assignment items will be rendered here -->
                    </div>
                </div>

                <!-- Submission List -->
                <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col md:col-span-2">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Submissions</h2>
                    <div id="submission-list" class="space-y-4 list-container flex-grow overflow-y-auto pr-2" style="max-height: 600px;">
                        <!-- Submission items will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Message Banner Container -->
    <div id="message-banner" class="message"></div>
</body>
</html>
